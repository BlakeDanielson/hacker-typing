<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacker Typing | Gamifying our Collapse</title>
  <style>
    body {
      font-family: monospace;
      margin: 0;
      padding: 0;
      background-color: #0f0f0f;
      color: #33ff33;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      border-bottom: 1px solid #33ff33;
      padding: 20px;
    }
    
    h1 {
      margin: 0;
      font-size: 24px;
    }
    
    .game-container {
      background-color: #1a1a1a;
      border: 1px solid #33ff33;
      border-radius: 4px;
      padding: 20px;
      margin-top: 20px;
      min-height: 500px;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
    }
    
    .terminal {
      background-color: #000;
      padding: 15px;
      border-radius: 4px;
      height: 400px;
      overflow: auto;
    }
    
    .cursor {
      display: inline-block;
      width: 10px;
      height: 18px;
      background-color: #33ff33;
      animation: blink 1s step-end infinite;
    }
    
    @keyframes blink {
      from, to {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
    }
    
    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      color: #33ff33;
      text-decoration: none;
    }
    
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>> HACKER_TYPING</h1>
      <p>Type your way through cyber security challenges</p>
    </div>
  </header>
  
  <div class="container">
    <a href="/" class="back-link">‚Üê Back to Games Hub</a>
    
    <div class="game-container">
      <h2>> SYSTEM STATUS: INITIALIZING</h2>
      <p>> Type to begin the hacking simulation</p>
      
      <div class="terminal" id="terminal">
        <div id="output">Connection established to remote server...</div>
        <div class="cursor"></div>
      </div>
    </div>
  </div>
  
  <script>
    // Your hacker typing game logic will go here
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Hacker Typing game initialized');
      
      const terminal = document.getElementById('terminal');
      const output = document.getElementById('output');
      
      // Sample code snippets that will appear as user types
      const codeSnippets = [
        "Accessing main database...",
        "Bypassing security protocols...",
        "Decrypting user credentials...",
        "Establishing secure connection...",
        "Downloading sensitive data..."
      ];
      
      // Simple functionality - any keypress adds the next snippet
      let snippetIndex = 0;
      
      document.addEventListener('keydown', function(e) {
        if (snippetIndex < codeSnippets.length) {
          output.innerHTML += "<br>" + codeSnippets[snippetIndex];
          snippetIndex++;
          terminal.scrollTop = terminal.scrollHeight;
        }
      });
    });
  </script>
</body>
</html>
